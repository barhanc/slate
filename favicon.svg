<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main Brand Gradient -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft Glow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 1. App Icon Background (Rounded Square) -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#1a1a1a" />
  
  <!-- 2. The "S" Shape -->
  <!-- A modern, geometric S -->
  <path d="M330 126 H 200 C 160 126 140 146 140 186 V 196 C 140 236 160 256 200 256 H 310 C 350 256 370 276 370 316 V 326 C 370 366 350 386 310 386 H 180" 
        stroke="url(#brandGrad)" 
        stroke-width="64" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#softGlow)"/>
</svg>