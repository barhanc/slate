<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main Brand Gradient -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft Glow -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 1. App Icon Background (Rounded Square) -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#1a1a1a" />
  
  <!-- 2. The "S" Shape -->
  <!-- A modern, geometric S -->
  <path d="M330 140 H 200 C 160 140 140 160 140 200 V 210 C 140 250 160 270 200 270 H 310 C 350 270 370 290 370 330 V 340 C 370 380 350 400 310 400 H 180" 
        stroke="url(#brandGrad)" 
        stroke-width="64" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#softGlow)"/>
</svg>