<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slate Image Editor</title>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="/fabric.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>

  <body>
    <!-- Layer 1: The Canvas -->
    <div id="canvas-wrapper">
      <canvas id="c"></canvas>
    </div>

    <!-- Layer 2: Global Top Bar -->
    <div id="toolbar">
      <label class="tool-btn" data-tooltip="Upload Image">
        <svg width="20" height="20"><use href="/icons.svg#upload"></use></svg>
        <input type="file" id="imgLoader" accept="image/*" />
      </label>

      <div class="separator"></div>

      <button id="btn-undo" class="tool-btn" data-tooltip="Undo">
        <svg width="20" height="20"><use href="/icons.svg#undo"></use></svg>
      </button>

      <button id="btn-redo" class="tool-btn" data-tooltip="Redo">
        <svg width="20" height="20"><use href="/icons.svg#redo"></use></svg>
      </button>

      <div class="separator"></div>

      <button id="btn-clear" class="tool-btn danger" data-tooltip="Clear All">
        <svg width="20" height="20"><use href="/icons.svg#clear"></use></svg>
      </button>
    </div>

    <!-- Layer 3: Context Context Bar (Floating) -->
    <div id="context-bar">
      <button id="ctx-eraser" class="ctx-btn" data-tooltip="Eraser">
        <svg width="18" height="18"><use href="/icons.svg#eraser"></use></svg>
      </button>

      <button id="ctx-split" class="ctx-btn" data-tooltip="Split by Transparency">
        <svg width="18" height="18"><use href="/icons.svg#split"></use></svg>
      </button>

      <button id="ctx-remove-bg" class="ctx-btn" data-tooltip="Remove Background (AI)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3l18 18"/>
          <path d="M15 4.5l-4 4"/>
          <path d="M16 9l4-4"/>
          <path d="M12 16l4-4"/>
          <path d="M8 20l4-4"/>
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" style="opacity: 0.3"/>
        </svg>
      </button>

      <button id="ctx-merge" class="ctx-btn" data-tooltip="Merge Selection">
        <!-- I'm assuming you have a 'merge' icon in your SVG sprite -->
        <svg width="18" height="18"><use href="/icons.svg#merge"></use></svg>
      </button>

      <div class="separator"></div>

      <button id="ctx-back" class="ctx-btn" data-tooltip="Move to Back">
        <svg width="18" height="18"><use href="/icons.svg#layers"></use></svg>
      </button>

      <button id="ctx-copy" class="ctx-btn" data-tooltip="Copy">
        <svg width="18" height="18"><use href="/icons.svg#copy"></use></svg>
      </button>

      <button id="ctx-flip-h" class="ctx-btn" data-tooltip="Flip Horizontally">
        <svg width="18" height="18"><use href="/icons.svg#flip-h"></use></svg>
      </button>

      <div class="separator"></div>

      <button id="ctx-download" class="ctx-btn" data-tooltip="Download Image">
        <svg width="18" height="18"><use href="/icons.svg#download"></use></svg>
      </button>

      <button id="ctx-delete" class="ctx-btn danger" data-tooltip="Delete">
        <svg width="18" height="18"><use href="/icons.svg#delete"></use></svg>
      </button>
    </div>

    <div id="controls-hint">
      Alt + Drag: Pan Canvas | Mouse scroll: Zoom Canvas
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
      <div class="spinner" style="width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: #333; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 10px; font-family: sans-serif; color: #333;">Removing background...</p>
    </div>

    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </body>
</html>
