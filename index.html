<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slate Image Editor</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="/fabric.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.js" defer></script>
  </head>

  <body>
    <!-- Layer 1: The Canvas -->
    <div id="canvas-wrapper">
      <canvas id="c"></canvas>
    </div>

    <!-- Layer 2: Global Top Bar -->
    <div id="toolbar">
      <label class="tool-btn" title="Upload Image">
        <svg width="20" height="20"><use href="/icons.svg#upload"></use></svg>
        <input type="file" id="imgLoader" accept="image/*" />
      </label>

      <div class="separator"></div>

      <button id="btn-undo" class="tool-btn" title="Undo (Ctrl+Z)">
        <svg width="20" height="20"><use href="/icons.svg#undo"></use></svg>
      </button>

      <button id="btn-redo" class="tool-btn" title="Redo (Ctrl+Y)">
        <svg width="20" height="20"><use href="/icons.svg#redo"></use></svg>
      </button>

      <div class="separator"></div>

      <button id="btn-clear" class="tool-btn danger" title="Clear All">
        <svg width="20" height="20"><use href="/icons.svg#clear"></use></svg>
      </button>
    </div>

    <!-- Layer 3: Context Context Bar (Floating) -->
    <div id="context-bar">
      <button id="ctx-eraser" class="ctx-btn" title="Eraser">
        <svg width="18" height="18"><use href="/icons.svg#eraser"></use></svg>
      </button>

      <button id="ctx-split" class="ctx-btn" title="Split by Transparency">
        <svg width="18" height="18"><use href="/icons.svg#split"></use></svg>
      </button>

      <div class="separator"></div>

      <button id="ctx-back" class="ctx-btn" title="Move to Back">
        <svg width="18" height="18"><use href="/icons.svg#layers"></use></svg>
      </button>

      <button id="ctx-copy" class="ctx-btn" title="Copy">
        <svg width="18" height="18"><use href="/icons.svg#copy"></use></svg>
      </button>

      <button id="ctx-flip-h" class="ctx-btn" title="Flip Horizontally">
        <svg width="18" height="18">
          <use href="/icons.svg#flip-horizontal"></use>
        </svg>
      </button>

      <div class="separator"></div>

      <button id="ctx-download" class="ctx-btn" title="Download Image">
        <svg width="18" height="18"><use href="/icons.svg#download"></use></svg>
      </button>

      <button id="ctx-delete" class="ctx-btn danger" title="Delete">
        <svg width="18" height="18"><use href="/icons.svg#delete"></use></svg>
      </button>
    </div>

    <div id="controls-hint">
      Alt + Drag: Pan Canvas | Mouse scroll: Zoom Canvas
    </div>
  </body>
</html>
